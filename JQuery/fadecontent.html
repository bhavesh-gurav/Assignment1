<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fade In and Out</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      type="text/javascript"
    ></script>

    <style type="text/css">
      #box1 {
        height: 100px;
        width: 100px;
        background-color: blueviolet;
        display: none;
      }
      #box2 {
        height: 100px;
        width: 100px;
        background-color: rgb(255, 255, 0);
        display: none;
      }
      #box3 {
        height: 100px;
        width: 100px;
        background-color: red;
        display: none;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#Fadeoutbtn").attr("disabled", true);

        $("#Fadeinbtn").click(function () {
          if (confirm("Yes do it...")) {
            $("#box1").fadeIn(1000);
            $("#box2").fadeIn(2000);
            $("#box3").fadeIn(3000);

            $("#Fadeoutbtn").attr("disabled", false);
            $("#Fadeinbtn").attr("disabled", true);
          }
        });
        $("#Fadeoutbtn").click(function () {
          if (confirm("Yes do it...")) {
            $("#box1").fadeOut(1000);
            $("#box2").fadeOut(2000);
            $("#box3").fadeOut(3000);

            $("#Fadeinbtn").attr("disabled", false);
            $("#Fadeoutbtn").attr("disabled", true);
          }
        });
        $("#Togglebtn").click(function () {
          if (confirm("yes do it...")) {
            $("#box1").toggle(1000);
            $("#box2").toggle(2000);
            $("#box3").toggle(3000);
          }
        });
      });
    </script>
  </head>
  <body>
    <button id="Fadeinbtn">Fade In</button>
    <button id="Fadeoutbtn">Fade Out</button>
    <button id="Togglebtn">Toggle Button</button>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
  </body>
</html>
