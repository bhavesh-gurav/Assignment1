<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TextBox Events</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#textBox1").focus(function () {
          $(this).css("background-color", "blue");
        });

        $("#textBox2").blur(function () {
          $(this).css("background-color", "gray");
        });

        $("#textBox3").keypress(function () {
          alert($(this).val());
        });

        $("#textBox4").keyup(function () {
          alert($(this).val());
        });
      });
    </script>
  </head>
  <body>
    <input
      type="text"
      id="textBox1"
      placeholder="Enter your here for focus..."
    />
    <input
      type="text"
      id="textBox2"
      placeholder="Enter your here for Blur..."
    />
    <input type="text" id="textBox3" placeholder="Enter your here..." />
    <input type="text" id="textBox4" placeholder="Enter your here..." />
  </body>
</html>
