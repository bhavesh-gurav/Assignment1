<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <style type="text/css">
      #box1 {
        width: 300px;
        height: 300px;
        background-color: blue;
        margin-bottom: 15px;
      }
      #PlusItem {
        font-size: 25px;
      }
      #MinusItem {
        font-size: 25px;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#HideItem").click(function () {
          if (confirm("Do It...")) {
            $("#box1").hide(2000);
          }
        });
        $("#ShowItem").click(function () {
          if (confirm("Do It...")) {
            $("#box1").show(2000);
          }
        });
        $("#ToggleItem").click(function () {
          if (confirm("Do It...")) {
            $("#box1").toggle();
          }
        });

        $("#PlusItem").click(function () {
          var BoxHeight = parseInt($("#box1").css("height"));
          var BoxWidth = parseInt($("#box1").css("width"));
          if (BoxHeight <= 500) {
            BoxHeight += 10;
            BoxWidth += 10;
            $("#box1").css("height", BoxHeight);
            $("#box1").css("width", BoxWidth);
          } else {
            alert("More than 500px is not possible..!!");
          }
        });

        $("#MinusItem").click(function () {
          var BoxHeight = parseInt($("#box1").css("height"));
          var BoxWidth = parseInt($("#box1").css("width"));
          if (BoxHeight >= 0) {
            BoxHeight -= 10;
            BoxWidth -= 10;
            $("#box1").css("height", BoxHeight);
            $("#box1").css("width", BoxWidth);
          } else {
            alert("minimum size should be zero px");
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="box1"></div>
    <hr />
    <button id="HideItem">Hide</button>&nbsp;&nbsp;<button id="ShowItem">
      Show
    </button>
    <hr />
    <button id="ToggleItem">Hide</button>
    <hr />
    <button id="PlusItem"><b>+</b></button>&nbsp;&nbsp;<button id="MinusItem">
      <b>-</b>
    </button>
    <hr />
  </body>
</html>
