<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <title>Validation In jquery</title>
    <script type="text/javascript">
      var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
      var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
      var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
      var $PasswordRegEx =
        /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

      var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
      var $ConNoRegEx = /^([0-9]{10})$/;
      var $AgeRegEx = /^([0-9]{1,2})$/;
      var $AadhaarNoRegEx = /^([0-9]{12})$/;
      var $GSTNoRegEx =
        /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
      var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
      var $IndianVehicleRegNoRegEx =
        /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
      var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
      var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
      var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
      var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
      var $PostTitleRegex = /^(.{30,300})$/;
      var $PostDescRegex = /^(.{100,3000})$/;
      var $LatitudeLongitude =
        /^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;

      $(document).ready(function () {
        var tNFlag = false,
          tCNFlag = false,
          tEFlag = false,
          tCMFlag = false;

        $("#txtName").blur(function () {
          $("txtNameValidation").empty();
          if ($(this).val() == "" || $(this).val() == null) {
            $("#txtNameValidation").html("(*) Name is required...");
            TxtNameFlag = false;
          } else {
            if (!$(this).val().match($FNameLNameRegEx)) {
              $("#txtNameValidation").html("(*) Invalid Field..");
              TxtNameFlag = false;
            } else {
              TxtNameFlag = true;
            }
          }
        });

        $("#txtContactNo").blur(function () {
          $("txtContactNoValidation").empty();
          if ($(this).val() == "" || $(this).val() == null) {
            $("#txtContactNoValidation").html("(*) Name is required...");
            TxtNameFlag = false;
          } else {
            if (!$(this).val().match($ConNoRegEx)) {
              $("#txtContactNoValidation").html("(*) Invalid Field..");
              TxtNameFlag = false;
            } else {
              TxtNameFlag = true;
            }
          }
        });

        $("#txtEmailId").blur(function () {
          $("txtEmailIdValidation").empty();
          if ($(this).val() == "" || $(this).val() == null) {
            $("#txtEmailIdValidation").html("(*) Name is required...");
            TxtNameFlag = false;
          } else {
            if (!$(this).val().match($FNameLNameRegEx)) {
              $("#txtNameValidation").html("(*) Invalid Field..");
              TxtNameFlag = false;
            } else {
              TxtNameFlag = true;
            }
          }
        });

        $("#TxtContactMsg").blur(function () {
          $("#TxtContactMsgValidation").empty();
          if ($(this).val() == "" || $(this).val() == null) {
            $("#TxtContactMsgValidation").html(
              "(*) Contact message required..!!"
            );
            TxtContactMsgFlag = false;
          } else {
            if ($("#TxtContactMsg").val().length >= 3000) {
              $("#TxtContactMsgValidation").html(
                "(*) Invalid contact message..!!"
              );
              TxtContactMsgFlag = false;
            } else {
              TxtContactMsgFlag = true;
            }
          }
        });
        $("#BtnSubmit").click(function () {
          $("#TxtNameValidation").empty();
          if ($("#TxtName").val() == "" || $("#TxtName").val() == null) {
            $("#TxtNameValidation").html("(*) Firstname required..!!");
            TxtNameFlag = false;
          } else {
            if (!$("#TxtName").val().match($FNameLNameRegEx)) {
              $("#TxtNameValidation").html("(*) Invalid firstname..!!");
              TxtNameFlag = false;
            } else {
              TxtNameFlag = true;
            }
          }

          $("txtContactNoValidation").empty();
          if (
            $("#txtContactNo").val() == "" ||
            $("#txtContactNo").val() == null
          ) {
            $("#txtContactNoValidation").html("(*) Name is required...");
            TxtNameFlag = false;
          } else {
            if (!$("#txtContactNo").val().match($ConNoRegEx)) {
              $("#txtContactNoValidation").html("(*) Invalid Field..");
              TxtNameFlag = false;
            } else {
              TxtNameFlag = true;
            }
          }

          $("#TxtContactMsgValidation").empty();
          if (
            $("#TxtContactMsg").val() == "" ||
            $("#TxtContactMsg").val() == null
          ) {
            $("#TxtContactMsgValidation").html(
              "(*) Contact message required..!!"
            );
            TxtContactMsgFlag = false;
          } else {
            if ($("#TxtContactMsg").val().length >= 3000) {
              $("#TxtContactMsgValidation").html(
                "(*) Invalid contact message..!!"
              );
              TxtContactMsgFlag = false;
            } else {
              TxtContactMsgFlag = true;
            }
          }
          if (
            TxtNameFlag == true &&
            TxtContactNoFlag == true &&
            TxtEmailIdFlag == true &&
            TxtContactMsgFlag == true
          ) {
            alert("Form submitted successfully..!!");
          } else {
            alert("Invalid input..!!");
          }
        });
        $("#TxtContactNo").keypress(function (e) {
          $("#TxtContactNoValidation").empty();
          var Flag = false;
          e.which >= 48 && e.which <= 57
            ? (Flag = true)
            : ((Flag = false),
              $("#TxtContactNoValidation").html("(*) Invalid contact no..!!"));
          return Flag;
        });
        $("#TxtName").keypress(function (e) {
          $("#TxtNameValidation").empty();
          var Flag = false;
          (e.which >= 65 && e.which <= 90) || (e.which >= 92 && e.which <= 121)
            ? (Flag = true)
            : ((Flag = false),
              $("#TxtNameValidation").html("(*) Invalid name..!!"));
          return Flag;
        });
      });
    </script>

    <style type="text/css">
      small {
        color: red;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="txtName"
      autofocus
      placeholder="Enter your Name...."
      maxlength="20px"
    /><br />
    <small id="txtNameValidation"></small>
    <hr />
    <input
      type="text"
      id="txtContactNo"
      placeholder="Enter your Contact no...."
      maxlength="10px"
    />
    <br />
    <small id="txtContactNoValidation"></small>
    <hr />
    <input
      type="text"
      id="txtEmailId"
      placeholder="Enter your Email ID...."
      maxlength="50px"
    />
    <br />
    <small id="txtEmailIdValidation"></small>
    <hr />
    <textarea
      name=""
      id="txtContactMsg"
      rows="5"
      placeholder="Enter message for Admin"
    ></textarea>
    <br />
    <small id="txtContactMsgValidation"></small>
    <hr />
    <button id="BtnSubmit">submit</button>
  </body>
</html>
